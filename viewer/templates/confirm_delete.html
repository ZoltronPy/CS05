{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <h2>Delete Travel Info</h2>
    <p>Are you sure you want to delete the travel info: <strong>{{ travel_info.tour_name }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'travel_info_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
