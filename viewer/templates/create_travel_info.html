{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Create New Tour</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'homepage' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
