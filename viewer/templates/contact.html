{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-center mb-4">Contact Us</h2>

                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}

                        <!-- Name -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name and Last Name:</label>
                            <input type="text" name="name" id="name" class="form-control"  required>
                        </div>

                        <!-- Phone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Your Phone Number:</label>
                            <input type="tel" name="phone" id="phone" class="form-control"
                                   required pattern="[0-9]{1,4}[0-9]{3}[0-9]{3}[0-9]{3}">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email:</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>

                        <!-- Preferred Contact Method -->
                        <div class="mb-3">
                            <label for="preferred_contact" class="form-label">Preferred Contact Method:</label>
                            <select name="preferred_contact" id="preferred_contact" class="form-select">
                                <option value="email">Email</option>
                                <option value="phone">Phone</option>
                            </select>
                        </div>

                        <!-- Message -->
                        <div class="mb-3">
                            <label for="message" class="form-label">Your Message:</label>
                            <textarea name="message" id="message" class="form-control" rows="5"
                                      placeholder="Enter your message" required></textarea>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
