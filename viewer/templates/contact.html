{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<h2 class="text-center">Contact Us</h2>

<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}

    <!--Name-->
    <div class="form-group">
        <label for="name">Your Name and last Name:</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name and last name">

    </div>

    <div class="form-group">
        <label for="phone">Your Phone number :</label>
        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Enter your phone number"
               required pattern="[0-9]{1,4}[0-9]{3}[0-9]{3}[0-9]{3}">
    </div>

    <!--email feald -->
    <div class="form-group">
        <label for="email">Your Email:</label>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
    </div>

    <div class="form-group">
        <label for="preferred_contact">Preferred Contact Method:</label>
        <select name="preferred_contact" id="preferred_contact" class="form-select">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
        </select>
    </div>

        <!-- MessageField -->
    <div class="form-group">
        <label for="message">Your Message:</label>
        <textarea name="message" id="message" class="form-control" rows="5"
                  placeholder="Enter your message" required></textarea>
    </div>

    <!-- SubmitButton -->
    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary">Send Message</button>
    </div>
</form>
{% endblock %}
