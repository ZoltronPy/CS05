{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">


{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <!-- Sekce All Trips -->
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Travel Tours list </h3>
                </div>
                <div class="card-body">
                    {% if trips %}
                        <ul class="list-group list-group-flush">
                            {% for trip in trips %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <a href="{% url 'trip_detail' trip.id %}" class="text-decoration-none text-dark">
                                    {{ trip.tour_name }}
                                </a>
                                <span class="badge bg-primary text-white">{{ trip.destination_city.name }}</span>
                            </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-muted text-center">No trips available at the moment.</p>
                    {% endif %}
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'homepage' %}" class="btn btn-secondary btn-sm">Back to Homepage</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
