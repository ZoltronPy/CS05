{% extends "base.html" %}
{% load static %}

{% block title %}Purchase a Trip{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css.css' %}">
    <h1 class="purchase-header text-center mb-4">Purchase a Trip</h1>

    <div class="purchase-form-container mx-auto">
        <form action="{% url 'purchase_trip' %}" method="post" class="purchase-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="trip_id">Select a Trip:</label>
                <select name="trip_id" id="trip_id" class="form-control">
                    {% for trip in trips %}
                        <option value="{{ trip.id }}">{{ trip.tour_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="adults">Number of Adults:</label>
                <input type="number" name="adults" id="adults" class="form-control" min="0" required>
            </div>

            <div class="form-group">
                <label for="kids">Number of Kids:</label>
                <input type="number" name="kids" id="kids" class="form-control" min="0" required>
            </div>

            <div class="form-actions d-flex justify-content-between">
                <button type="submit" class="btn btn-success submit-btn">Purchase</button>
                <button type="reset" class="btn btn-danger reset-btn">Reset</button>
            </div>
        </form>
    </div>

{% endblock %}
