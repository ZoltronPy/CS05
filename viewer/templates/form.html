{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: calc(100vh - 56px);">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 600px;">
        <h2 class="mb-4 text-center">Sign Up</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            <!-- Display form fields -->
            <div class="mb-3">
                {{ form.non_field_errors }}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.help_text %}
                    <div class="form-text">{{ field.help_text }}</div>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            </div>

            <!-- Submit button -->
            <div class="d-grid">
                <button type="submit" id="id_submit" class="btn btn-primary">
                    log in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
